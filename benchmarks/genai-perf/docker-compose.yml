version: '3.8'

services:
  genai-perf:
    image: nvcr.io/nvidia/tritonserver:24.06-py3-sdk
    volumes:
      - ./:/workdir
      - ./scripts:/workdir/scripts
      - ./results:/workdir/results
    working_dir: /workdir
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: tail -f /dev/null  # Keep container running
    environment:
      - ROUTER_URL=localhost:8080
      - MODEL_NAME=adaptive-go-api