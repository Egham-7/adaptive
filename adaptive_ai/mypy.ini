[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_errors = False
explicit_package_bases = True
exclude = prompt_task_complexity_classifier/tests/

# Ignore missing imports for ML libraries without type stubs
[mypy-torch.*]
ignore_missing_imports = True

