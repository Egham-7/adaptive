name: SDK CI

on:
  push:
    branches: [main, master]
    tags:
      - "v*.*.*" # for version tags
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # 🐍 PYTHON SDK (Test + Build + Docs + Publish)
  python:
    name: 🐍 Adaptive Python SDK
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    defaults:
      run:
        working-directory: libraries/adaptive-python/adaptive

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Lint (Black)
        run: poetry run black --check .

      - name: Lint (Ruff)
        run: poetry run ruff check .

      - name: Type Check (Mypy)
        run: poetry run mypy .

      - name: Run Tests (Pytest + Coverage)
        run: poetry run pytest --cov=./ --cov-report=xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: libraries/adaptive-python/adaptive/coverage.xml
          fail_ci_if_error: false

      - name: Build Package
        if: matrix.python-version == '3.13'
        run: poetry build

      - name: Check Metadata
        if: matrix.python-version == '3.13'
        run: |
          pip install twine
          twine check dist/*

      - name: Upload Python Dist
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: libraries/adaptive-python/adaptive/dist/

      - name: Build Docs
        if: matrix.python-version == '3.13'
        run: |
          if [ -d "docs" ]; then
            cd docs && poetry run make html
          else
            echo "No docs directory found"
            ls -la
          fi

      - name: Upload Docs
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: python-docs
          path: libraries/adaptive-python/adaptive/docs/_build/html/

      - name: Publish to PyPI
        if: matrix.python-version == '3.13' && startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*

  # ⚙️ JS SDK (Build + Typecheck + Publish)
  javascript:
    name: ⚙️ Adaptive JS SDK (Bun)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: adaptive/libraries/adaptive-js

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bunx tsc --noEmit

      - name: Build
        run: bun run build

      - name: Run Unit Tests (optional)
        if: ${{ false }} # Set to true when ready
        run: bun test

      - name: Upload JS Dist
        uses: actions/upload-artifact@v4
        with:
          name: js-dist
          path: adaptive/libraries/adaptive-js/dist/

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          bunx npm publish --access public
