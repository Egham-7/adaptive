name: SDK CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # üêç PYTHON SDK
  python:
    name: üß™ Python SDK ‚Äì CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    defaults:
      run:
        working-directory: libraries/adaptive-python/adaptive

    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Configure Poetry
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install Dependencies
        run: poetry install --no-interaction

      - name: Lint & Typecheck
        run: |
          poetry run black --check .
          poetry run ruff check .
          poetry run mypy .

      - name: Run Tests
        run: poetry run pytest --cov=./ --cov-report=xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: libraries/adaptive-python/adaptive/coverage.xml
          fail_ci_if_error: false

  # ‚öôÔ∏è JAVASCRIPT SDK
  javascript:
    name: üß™ JS SDK ‚Äì CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/adaptive-js

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun test
