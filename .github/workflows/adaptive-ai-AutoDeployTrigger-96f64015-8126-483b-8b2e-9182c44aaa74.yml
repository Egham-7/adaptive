name: Trigger auto deployment for adaptive-ai

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/adaptive-ai-AutoDeployTrigger-96f64015-8126-483b-8b2e-9182c44aaa74.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ADAPTIVEAI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ADAPTIVEAI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ADAPTIVEAI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/adaptive_ai/Dockerfile.gpu
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: adaptiveregistry.azurecr.io
          registryUsername: ${{ secrets.ADAPTIVEAI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ADAPTIVEAI_REGISTRY_PASSWORD }}
          containerAppName: adaptive-ai
          resourceGroup: adaptive
          imageToBuild: adaptiveregistry.azurecr.io/adaptive-ai:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


