name: Python SDK

on:
  push:
    branches: [main, master]
    paths:
      - "libraries/adaptive-python/**"
      - ".github/workflows/python-sdk-ci.yml"
    tags:
      - "v*-py"
  pull_request:
    branches: [main, master]
    paths:
      - "libraries/adaptive-python/**"
      - ".github/workflows/python-sdk-ci.yml"

jobs:
  ci:
    name: ðŸ§ª Python SDK â€“ CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    defaults:
      run:
        working-directory: libraries/adaptive-python/adaptive

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Configure Poetry
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install Dependencies
        run: poetry install --no-interaction

      - name: Lint & Typecheck
        run: |
          poetry run black --check .
          poetry run ruff check .
          poetry run mypy .

      - name: Run Tests
        run: poetry run pytest --cov=./ --cov-report=xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: libraries/adaptive-python/adaptive/coverage.xml
          fail_ci_if_error: false

  release:
    name: ðŸš€ Publish Python SDK
    runs-on: ubuntu-latest
    needs: ci
    defaults:
      run:
        working-directory: libraries/adaptive-python/adaptive

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install Dependencies
        run: poetry install --no-interaction

      - name: Build Package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: libraries/adaptive-python/adaptive/dist
          password: ${{ secrets.PYPI_API_TOKEN }}
