name: Frontend CI/CD (Development)
on:
  push:
    branches: [dev]
    paths:
      - "adaptive-app/**"
      - ".github/workflows/adaptive-app-dev-ci.yml"
  pull_request:
    branches: [dev]
    paths:
      - "adaptive-app/**"
      - ".github/workflows/adaptive-app-dev-ci.yml"
  workflow_dispatch:

env:
  BUN_VERSION: "latest"
  WORKING_DIR: "./adaptive-app"

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: blacksmith-4vcpu-ubuntu-2404
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma client
        run: bun prisma generate

      - name: Run Biome linter
        run: bun run check

      - name: Run TypeScript type check
        run: bun run typecheck

  build:
    name: Build
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint-and-typecheck]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build
        env:
          # Build-time environment variables
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY_DEV }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY_DEV }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY_DEV }}
          REDIS_URL: ${{ secrets.REDIS_URL_DEV }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADAPTIVE_API_BASE_URL: ${{ secrets.ADAPTIVE_API_BASE_URL_DEV }}

  migrate:
    name: Database Migration
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [build]
    if: (github.ref == 'refs/heads/dev') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma client
        run: bun prisma generate

      - name: Run database migrations (Development)
        run: |
          for i in {1..10}; do
            bun run db:migrate && break
            echo "Database not ready yet, retrying in 5s... ($i/5)"
            sleep 5
          done
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
