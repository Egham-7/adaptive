name: Model Router CI/CD

on:
  push:
    branches: [main]
    paths:
      - "adaptive_router/**"

  pull_request:
    branches: [main]
    paths:
      - "adaptive_router/**"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  WORKING_DIR: "./adaptive_router"

jobs:
  test:
    name: Test & Coverage - Model Router
    runs-on: blacksmith-4vcpu-ubuntu-2404
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run unit tests (module-specific tests)
        run: |
          uv run pytest \
            adaptive_router/core/tests/ \
            adaptive_router/loaders/tests/ \
            adaptive_router/utils/tests/ \
            app/registry/tests/ \
            --cov=adaptive_router \
            --cov=app \
            --cov-report=xml \
            -v

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ${{ env.WORKING_DIR }}/coverage.xml
          flags: backend-python
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint & Format - Model Router
    runs-on: blacksmith-4vcpu-ubuntu-2404
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run type checking
        run: uv run mypy .

      - name: Run linting
        run: uv run ruff check . --output-format=github

      - name: Check formatting
        run: uv run black . --check --diff --fast
