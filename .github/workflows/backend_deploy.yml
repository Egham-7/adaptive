name: Deploy Backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/backend_deploy.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKENDGO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDGO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDGO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/adaptive-backend
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: adaptiveregistry.azurecr.io
          registryUsername: ${{ secrets.BACKENDGO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDGO_REGISTRY_PASSWORD }}
          containerAppName: backend-go
          resourceGroup: adaptive
          imageToBuild: adaptiveregistry.azurecr.io/backend-go:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
